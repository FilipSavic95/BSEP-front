<div class="row">
  <h1 style="text-align: center">Change password</h1>
</div>
<div class="row">
  <form role="form" class="col-md-4 col-lg-offset-4" (ngSubmit)="changePassword()">
    <div class="form-group">
      <label for="old-password">Old password:</label>
      <input class="form-control" type="password" id="old-password" name="old-password" [(ngModel)]="oldPassword"
             placeholder="Old password">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="newPassword" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="new-password">New password:</label>
      <input class="form-control" type="password" id="new-password" name="new-password" [(ngModel)]="newPassword"
             placeholder="New password">
    </div>
    <div class="form-group">
      <label for="repeat-password">Repeat password:</label>
      <input class="form-control" type="password" id="repeat-password" name="repeat-password"
             [(ngModel)]="repeatPassword"
             placeholder="Repeat password">
    </div>
    <div class="form-group">
      <button class="form-control btn btn-primary" type="submit">Change password</button>
    </div>
  </form>
</div>
