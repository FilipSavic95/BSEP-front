<div class="row">
  <h1 style="text-align: center">Login</h1>
</div>
<div *ngIf="!loading" class="row">
  <form role="form" class="col-md-4 col-lg-offset-4" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button class="form-control btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
<div *ngIf="!loading" class="row">
  <div class="col-md-4 col-lg-offset-4" style="text-align: center; font-size: 15px;">
    <span>Don't have an account? <a href="/#/register"><u><b>Register</b></u></a></span>
  </div>
</div>

<div *ngIf="loading" class="container">
  <div class="col-lg-5"></div><div class="col-lg-4 loader"></div><div class="col-lg-4"></div>
</div>
